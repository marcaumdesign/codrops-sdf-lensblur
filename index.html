<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Codrops SDF Lens Blur</title>
	<meta name="author" content="Codrops" />
	<link rel="shortcut icon" href="/favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/base.css" />
	<script>document.documentElement.className = "js";</script>
	<style>
		.controls {
			position: fixed;
			top: 20px;
			right: 20px;
			background: rgba(0,0,0,0.8);
			padding: 20px;
			border-radius: 10px;
			color: white;
			z-index: 1000;
		}
		.controls label {
			display: block;
			margin: 10px 0 5px 0;
		}
		.controls input {
			margin: 5px 0;
		}
		.controls button {
			margin: 10px 5px 0 0;
			padding: 5px 10px;
			background: #333;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		.controls button:hover {
			background: #555;
		}
	</style>
</head>

<body>
	<main id="app">
		<header class="frame">
			<h1 class="frame__title">SDF Lens Blur</h1>
			<a class="frame__back" href="https://tympanus.net/codrops/?p=77970">Read the tutorial</a>
			<a class="frame__archive" href="https://tympanus.net/codrops/demos/">All demos</a>
			<a class="frame__github" href="https://github.com/guilanier/codrops-sdf-lensblur">GitHub</a>
			<nav class="frame__tags">
				<a href="https://tympanus.net/codrops/demos/?tag=scroll">#webgl</a>
				<a href="https://tympanus.net/codrops/demos/?tag=three-js">#three.js</a>
				<a href="https://tympanus.net/codrops/demos/?tag=webgl">#shader</a>
			</nav>
			<nav class="frame__demos">
				<span>Variations:</span>
				<a data-var="0" href="index.html?var=0">1</a>
				<a data-var="1" href="index.html?var=1">2</a>
				<a data-var="2" href="index.html?var=2">3</a>
				<a data-var="3" href="index.html?var=3">4</a>
			</nav>
		</header>
		
		<div class="controls">
			<label>Cor do Objeto:</label>
			<input type="color" id="objectColor" value="#ff8a33">
			
			<label>Cor de Fundo:</label>
			<input type="color" id="bgColor" value="#ffffff">
			
			<label>Intensidade do Blur:</label>
			<input type="range" id="blurIntensity" min="0.1" max="3.0" step="0.1" value="1.0">
			<span id="blurValue">1.0</span>
			
			<label>Tipo de Transição:</label>
			<select id="blurType">
				<option value="0">Linear</option>
				<option value="1">Suave</option>
				<option value="2">Exponencial</option>
			</select>
			
			<label>
				<input type="checkbox" id="useTransparent"> Fundo Transparente
			</label>
			
			<button onclick="resetColors()">Reset Cores</button>
		</div>
	</main>
	<script type="module" src="/main.js"></script>
</body>

</html>
